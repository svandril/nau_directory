<!DOCTYPE html>
<html>
<head>
    <title>NAU Directory - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Roboto Serif', serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        h3 {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .countdown { 
            background: #f8f9fa; 
            border: 1px solid #e9ecef; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 30px; 
            text-align: center;
        }
        
        .countdown-title { 
            font-size: 14px; 
            color: #6c757d; 
            margin-bottom: 8px; 
            font-weight: 500;
        }
        
        .countdown-timer { 
            font-size: 20px; 
            font-weight: 700; 
            color: #094d92; 
        }
        
        .countdown-expired { 
            color: #dc3545; 
            font-weight: 700; 
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        input { 
            width: 100%; 
            padding: 14px 16px; 
            font-size: 16px; 
            border: 1px solid #e1e5e9; 
            border-radius: 8px;
            background: white;
            transition: border-color 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        input::placeholder {
            color: #adb5bd;
        }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background: #bef9b4; 
            color: #2c3e50; 
            border: none; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #a8f59c;
        }
        
        .error { 
            color: #dc3545; 
            margin-top: 15px; 
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Directory</h2>
        <h3>Newish Adults Unite<br>October 9, 2025</h3>
        
        <div class="countdown">
            <div class="countdown-title">Directory expires in:</div>
            <div class="countdown-timer" id="countdown">Loading...</div>
        </div>
        
        <form method="post">
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Access Directory</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <script>
        function updateCountdown() {
            fetch('/api/expiration')
                .then(response => response.json())
                .then(data => {
                    const countdownElement = document.getElementById('countdown');
                    
                    if (data.expired) {
                        countdownElement.innerHTML = '<span class="countdown-expired">Directory has expired</span>';
                        return;
                    }
                    
                    const seconds = data.seconds_until_expiration;
                    const days = Math.floor(seconds / 86400);
                    const hours = Math.floor((seconds % 86400) / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const secs = seconds % 60;
                    
                    let timeString = '';
                    if (days > 0) timeString += `${days}d `;
                    if (hours > 0) timeString += `${hours}h `;
                    if (minutes > 0) timeString += `${minutes}m `;
                    timeString += `${secs}s`;
                    
                    countdownElement.textContent = timeString;
                })
                .catch(error => {
                    console.error('Error fetching expiration data:', error);
                    document.getElementById('countdown').textContent = 'Error loading countdown';
                });
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
